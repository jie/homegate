[circus]
check_delay = 5
endpoint = tcp://127.0.0.1:5555
pubsub_endpoint = tcp://127.0.0.1:5556
stats_endpoint = tcp://127.0.0.1:5557

[watcher:sentry_worker]
cmd = /usr/local/bin/uwsgi --ini /home/zhouyang/.sentry/uwsgi.ini
use_sockets = True
numprocesses = 4

[socket:sentry_app]
host = 127.0.0.1
port = 9000


[watcher:homegate_worker]
cmd = python homegate.py --port=5011 --fd=$(circus.sockets.homegate_app)
use_sockets = True
numprocesses = 4
warmup_delay = 0
stdout_stream.class = FancyStdoutStream
stderr_stream.class = FancyStdoutStream
copy_env=True

[socket:homegate_app]
host = 127.0.0.1
port = 5011
