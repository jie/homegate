<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <title>homegate</title>
        <link href="{{ static_url('semantic-ui/semantic.min.css') }}" rel="stylesheet" />
        <link href="{{ static_url('css/style.css') }}" rel="stylesheet" />
        <script src="{{ static_url('js/jquery.min.js') }}" type="text/javascript"></script>
        <script src="{{ static_url('semantic-ui/semantic.js') }}"></script>
        <script src="{{ static_url('angular/angular.min.js') }}" type="text/javascript"></script>
        <script src="{{ static_url('angular/angular-route.min.js') }}" type="text/javascript"></script>
        <script src="{{ static_url('angular/angular-resource.min.js') }}" type="text/javascript"></script>
        <script src="{{ static_url('angular/angular-translate.min.js') }}" type="text/javascript"></script>
        <script src="{{ static_url('js/main.js') }}" type="text/javascript"></script> 
        <script type="text/javascript">
        angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
        </script> 
    </head>
    <body id="home" ng-app="homegateApp">
    <div class="container" ng-controller="MainController">
        {% block content %}{% endblock %}
    </div>
    </body>
</html>
